<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小的知识点</title>
	</head>
	<body>
		解决TortoiseGit不需要再次输入账号和密码
		在C:\Documents and Settings\Administrator\ 目录下有一个  .gitconfig 的文件，里面会有你先前配好的name 和email，只需在下面加一行
		[credential]
		     helper = store
		<p>Bootstrap modal模态框点击遮罩层隐藏弹出框实现方法，其元素上面加 元素   data-backdrop="static"  即可</p>
	</body>
</html>
