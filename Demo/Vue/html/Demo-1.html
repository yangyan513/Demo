<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello World示例</title>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		<div id="app-2">
			<span v-bind:title = "message">
				鼠标悬停几秒钟查看此处动态绑定的提示消息！
			</span>
		</div>
		<div id="app-3">
			<p v-if='seen'>现在你看到我了</p>
		</div>
		<div id="app-4">
			<ol>
				<li v-for='todo in todos'>
					{{ todo.text }}
				</li>
			</ol>
		</div>
		<h1>处理用户输入</h1>
		<p>为了让用户和你的应用进行交互，我们可以用 v-on 指令绑定一个调用Vue实例方法的事件监听器。</p>
		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click='reverseMessage'>逆转消息</button>
		</div>
		<p>Vue还提供了v-model指令，使表单输入和应用状态间的双向绑定变得轻而易举。</p>
		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model = 'message'/>
		</div>
		<h1>组件化应用构建</h1>
		<div id="app-7">
			<ol>
				<!--现在我们为每个todo-item提供待办项对象-->
				<!--待办项对象是变量，及其内容可以是动态的-->
				<todo-item v-for='item in groceryList' v-bind:todo=item></todo-item>
			</ol>
		</div>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue!'
			}
		});
		
		var app2 = new Vue({
			el:'#app-2',
			data:{
				message:'页面加载于' +  new Date()
			}
		});
		
		var app3 = new Vue({
			el:'#app-3',
			data:{
				seen:true
			}
		});
		
		var app4 = new Vue({
			el:'#app-4',
			data:{
				todos:[
					{ text : '学习 JavaScript'},
					{ text : '学习　Ｖｕｅ'},
					{ text : '整个牛项目' }
				]
			}
		});
		
		var app5 = new Vue({
			el:'#app-5',
			data:{
				message:'Hello Vue.js'
			},
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join('');
				}
			}
		});
		
		var app6 = new Vue({
			el:'#app-6',
			data: {
				message:'HelloVue'
			}
		});
		
		Vue.component('todo-item',{
			//todo-item 组件现在接受一个
			// "prop",类似于一个自定义属性
			//这个属性名为 todo.
			props:['todo'],
			template:'<li>{{ todo.text }}</li>'
		});
		
		var app7 = new Vue({
			el:'#app-7',
			data:{
				groceryList : [
					{ text : '蔬菜'},
					{ text : '奶酪'},
					{ text : '随便其他什么人吃的东西'}
				]
			}
		});
	</script>
	</body>
</html>
